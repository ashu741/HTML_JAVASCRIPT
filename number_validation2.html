<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Validation 2</title>
    <script>
        function varify(){
            var number=document.form.pn.value;
            var pattern=/^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
            if(pattern.test(number))
            {
                window.alert("Successful.");
                return true;
            }
            else
            {
                window.alert("Enter valid Number:");
                document.getElementById("num").value="";
                number.focus();
                return false;
            }
        }
    </script>
</head>
<body>
    <h3 align="center">Phone number Validation</h3>
    <br>
    <form action="#" name="form" onsubmit="return varify()">
        <table align="center">
            <tr>
                <td>Enter number</td>
                <td><input type="text" name="pn" placeholder="Enter Number"></td>
            </tr>
            <tr>
                <td align="center">
                    <input type="submit" value="submit">
                </td>
                <td align="center">
                    <input type="reset" value="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
